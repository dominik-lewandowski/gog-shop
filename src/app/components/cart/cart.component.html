<div class="cart-container" (mouseenter)="openCart()" (mouseleave)="closeCart()">
  <div class="cart-toggle">
    <div class="cart-toggle_icon">
      <svg viewBox="0 0 17 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path id="Shape" opacity="0.851" fill-rule="evenodd" clip-rule="evenodd"
              d="M16.52 1.577L14.97 1.515L12.841 10.285L12.363 11.009H3.11399L2.75199 10.285L0.937988 2.886L2.67699 2.778L4.37299 9.499H11.139L13.456 0.529L14.442 0L16.969 0.032L16.52 1.577ZM5.31299 7.625V7.25H10.437V7.625H5.31299ZM4.99999 5.219H10.875V5.594H4.99999V5.219ZM4.24999 3.188H11.437V3.563H4.24999V3.188ZM4.78799 12.035C5.60299 12.035 6.26299 12.698 6.26299 13.517C6.26299 14.336 5.60299 15 4.78799 15C3.97399 15 3.31399 14.336 3.31399 13.517C3.31399 12.698 3.97399 12.035 4.78799 12.035ZM10.93 12.035C11.744 12.035 12.404 12.698 12.404 13.517C12.404 14.336 11.744 15 10.93 15C10.115 15 9.45499 14.336 9.45499 13.517C9.45499 12.698 10.115 12.035 10.93 12.035Z"
              fill="#262626"/>
      </svg>
    </div>
    <div class="cart-toggle_count">
      {{ count$ | async }}
    </div>
  </div>

  <div class="cart-content" *ngIf="cartOpen">
    <div class="cart-content_summary">
      <div class="cart-content_summary__count">{{count$ | async}} ITEMS IN CART</div>

      <div *ngIf="count$ | async" class="cart-content_summary__right">
        <div class="cart-content_summary__final">{{ finalPrice$() | async | currency }}</div>
        <button class="cart-content_clear" (click)="clearCart()">
          CLEAR CART
        </button>
      </div>
    </div>

    <div class="cart-content_products">
      <gog-cart-product
        *ngFor="let product of cartProducts$ | async"
        (removeProduct)="removeProduct(product)"
        [product]="product">
      </gog-cart-product>
    </div>
  </div>
</div>
